<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="100" y="50" width="600" height="500" rx="20" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <g transform="translate(400, 160)">
    <text x="-160" y="0" font-family="Arial" font-size="80" fill="#FFC107" text-anchor="middle">★</text>
    <text x="-80" y="0" font-family="Arial" font-size="80" fill="#FFC107" text-anchor="middle">★</text>
    <text x="0" y="0" font-family="Arial" font-size="80" fill="#FFC107" text-anchor="middle">★</text>
    <text x="80" y="0" font-family="Arial" font-size="80" fill="#FFC107" text-anchor="middle">★</text>
    <text x="160" y="0" font-family="Arial" font-size="80" fill="#FFC107" text-anchor="middle">★</text>
  </g>

  <text x="400" y="280" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#4285F4">
    Top Rated MedSpa
  </text>

  <g transform="translate(400, 350)">
    <text text-anchor="middle" font-family="Arial" font-size="24" fill="#5F6368">
      <tspan x="0" dy="0">Trusted by</tspan>
      <tspan x="0" dy="35">1,838 Clients</tspan>
    </text>
  </g>

  <g transform="translate(400, 450)">
    <rect x="-120" y="-25" width="240" height="40" rx="10" fill="#E8F5E9"/>
    
    <g transform="translate(-40, 0)">
      <rect x="0" y="-20" width="30" height="30" fill="#34A853" rx="4"/>
      <text x="15" y="0" font-family="monospace" font-size="24" fill="white" text-anchor="middle">2</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="0" y="-20" width="30" height="30" fill="#34A853" rx="4"/>
      <text x="15" y="0" font-family="monospace" font-size="24" fill="white" text-anchor="middle">6</text>
    </g>

    <text x="0" y="45" text-anchor="middle" font-family="Arial" font-size="16" fill="#9CA3AF">
      New reviews last 30 days
    </text>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
