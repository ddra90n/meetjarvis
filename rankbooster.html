<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Booster | Jarvis</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ddra90n/meetjarvis/main/assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/beerslider/dist/BeerSlider.css" />
  <style>
    :root {
      --primary1: #1E90FF;
      --primary2: #FFD700;
      --secondary1: #f5f5ec;
      --secondary2: #1a1a1a;
      --secondary3: #666666;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary1);
      color: var(--secondary2);
      line-height: 1.6;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1, h2, h3 {
      font-family: 'Sora', sans-serif;
      margin: 0.5rem 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .beer-slider, .beer-slider img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .beer-handle {
      background: var(--primary1) !important;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 2rem;
      background: linear-gradient(to right, var(--primary1), var(--primary2));
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Rank Booster Section -->
  <section class="pricing-section container">
    <div class="section-title">
      <h1>Rank #1 on Google Maps faster</h1>
      <p>Get More Clients by Ranking #1 Across More Areas</p>
    </div>

    <div class="section-title">
      <p>Drag the slider to see how Rank Booster transforms your local search visibility.</p>
    </div>

    <div style="max-width: 800px; margin: 0 auto;">
      <div class="beer-slider" data-beer-label="Before">
        <img src="https://cdn.prod.website-files.com/66339c43cbff20ea82838f39/668ebf1749a48d528d9f7c74_before.webp" alt="Before">
        <div class="beer-reveal" data-beer-label="After">
          <img src="https://cdn.prod.website-files.com/66339c43cbff20ea82838f39/668ebf16a3cc8cf0c6117eef_after.webp" alt="After">
        </div>
      </div>
      <div style="text-align: center;">
        <a href="https://meetjarvis.co/calendly.html" class="cta-btn">Book a Demo</a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/beerslider/dist/BeerSlider.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      new BeerSlider(document.querySelector('.beer-slider'));
    });
  </script>
</body>
</html>
